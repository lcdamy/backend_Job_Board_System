name: run-api-ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    
    env:
      NODE_ENV: test
      DATABASE_URL: ":memory:"
      
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create necessary directories
        run: |
          mkdir -p data
          mkdir -p __tests__/data

      - name: install packages
        run: npm ci

      - name: run tests
        run: npm run test:ci
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: ":memory:"

      - name: build docker image
        run: docker build -t lcdamy/backend-isco-challenge:1.0 ./

      - name: log in to DockerHub
        run: echo ${{ secrets.DOCKER_SECRET }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: push docker image to dockerhub
        run: docker push lcdamy/backend-isco-challenge:1.0

      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.5
        with:
          service_id: 'srv-d2bkpejuibrs73fn3jsg'
          api_key: 'rnd_9LHumCK8gJRJFKIjlBrMFaeE3nTe'
          wait_deploy: true
          github_deployment: true
          deployment_environment: 'production'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clear_cache: true

